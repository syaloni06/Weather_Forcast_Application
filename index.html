<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast Application</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-sky-100">
    <header>
      <nav
        class="w-full h-14 bg-cyan-900 flex items-center px-5 md:px-5 fixed top-0"
      >
        <i
          class="fa-solid fa-cloud-sun-rain m-2 text-3xl text-white font-bold"
        ></i>
        <div class="text-3xl text-white font-bold italic">
          Weather Dashboard
          <div class="text-xs">By WeatherAPI</div>
        </div>
      </nav>
    </header>
    <main class="pt-16 flex items-center justify-center min-h-screen">
      <section
        class="bg-cyan-900 w-full md:w-1/4 p-6 rounded-lg m-6 md:m-10 flex flex-col hover:scale-110 ease-in duration-0 shadow-3xl hover:shadow-cyan-950 outline outline-gray-400"
      >
        <form action="">
          <label for="name" class="text-white font-bold"
            >Enter City Name:</label
          >
          <input
            type="text"
            id="city_name"
            placeholder="E.g., Kolkata, Mumbai, Delhi"
            class="mb-3 w-full p-1 rounded-md focus:outline-none focus:ring-2 ring-cyan-500 ring-inset hover:scale-105 ease-in duration-100 shadow-b hover:shadow-slate-200"
          />
          <button id="search" type="submit"
            class="bg-gradient-to-r from-orange-500 to-yellow-500 hover:from-gray-500 hover:to-stone-400 text-white font-bold w-full p-1 rounded-md mb-3 hover:scale-105 ease-in duration-100 shadow-b hover:shadow-slate-200"
          >
            Search
          </button>
          <div class="flex items-center mb-2">
            <hr class="flex-grow border-t border-gray-300" />
            <span class="mx-2 text-white font-bold">or</span>
            <hr class="flex-grow border-t- border-gray-300" />
          </div>
          <button id="current"
            class="bg-gradient-to-r from-gray-500 to-stone-400 hover:from-orange-500 hover:to-yellow-500 text-white font-bold w-full p-1 rounded-md mb-3 hover:scale-105 ease-in duration-100 shadow-b hover:shadow-slate-200"
          >
            Use Current Location
          </button>
        </form>
      </section>
      <section id="weather_display"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
