<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Weather Forecast Application</title>

    <!-- Link to the Tailwind CSS output file -->
    <link rel="stylesheet" href="output.css" />

    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-sky-100 dark:bg-slate-950">
    <!-- Header section containing the navigation bar -->
    <header>
      <nav
        class="w-full h-14 bg-cyan-900 dark:bg-slate-800 flex items-center px-1 md:px-5 fixed top-0"
      >
        <!-- Weather icon with an animation effect -->
        <i
          class="fa-solid fa-cloud-sun-rain m-2 text-3xl text-white font-bold animate-pulse"
        ></i>

        <!-- Title of the application -->
        <div class="text-2xl md:text-3xl text-white font-bold italic">
          Forecast Hub
          <div class="text-xs">By WeatherAPI</div>
        </div>

        <!-- Theme toggle button (for light/dark mode) -->
        <div class="ml-auto">
          <button
            id="theme-toggle"
            class="text-white text-2xl p-2 focus:outline-none"
          >
            <!-- Icon that changes depending on the theme -->
            <i id="theme-icon" class="fa-solid fa-moon hover:scale-125 ease-in duration-100"></i>
          </button>
        </div>
      </nav>
    </header>

    <!-- Main content area -->
    <main class="pt-16 flex flex-col lg:flex-row items-center justify-center min-h-screen">
      <!-- Weather search form section -->
      <section
        class="bg-cyan-900 dark:bg-slate-800 md:w-1/2 lg:w-1/4 p-6 rounded-lg m-6 md:m-10 flex flex-col md:hover:scale-110 ease-in duration-0 shadow-3xl hover:shadow-cyan-950 dark:hover:shadow-slate-100 outline outline-gray-400"
      >
        <!-- Form to search for weather by city name -->
        <form action="" id="form">
          <!-- Label for the city name input field -->
          <label for="name" class="text-white font-bold">Enter City Name:</label>

          <!-- Input field for entering the city name -->
          <input
            type="text"
            id="city_name"
            placeholder="E.g., Kolkata, Mumbai, Delhi"
            class="mb-3 w-full p-1 rounded-md focus:outline-none focus:ring-2 ring-cyan-500 ring-inset md:hover:scale-105 ease-in duration-100 shadow-b hover:shadow-slate-200"
          />

          <!-- Button to submit the search form -->
          <button
            id="search"
            type="submit"
            class="bg-gradient-to-r from-orange-500 to-yellow-500 hover:from-gray-500 hover:to-stone-400 text-white font-bold w-full p-1 rounded-md mb-3 md:hover:scale-105 ease-in duration-100 shadow-b hover:shadow-slate-200"
          >
            Search
          </button>

          <!-- Divider with 'or' text between the two buttons -->
          <div class="flex items-center mb-2">
            <hr class="flex-grow border-t border-gray-300" />
            <span class="mx-2 text-white font-bold">or</span>
            <hr class="flex-grow border-t border-gray-300" />
          </div>

          <!-- Button to use the current location for weather data -->
          <button
            id="current"
            class="bg-gradient-to-r from-gray-500 to-stone-400 hover:from-orange-500 hover:to-yellow-500 text-white font-bold w-full p-1 rounded-md mb-3 md:hover:scale-105 ease-in duration-100 shadow-b hover:shadow-slate-200"
          >
            Use Current Location
          </button>

          <!-- Dropdown for selecting a city, hidden by default -->
          <select
            id="city_dropdown"
            class="hidden mb-3 w-full p-1 rounded-md focus:outline-none focus:ring-2 ring-cyan-500 ring-inset md:hover:scale-105 ease-in duration-100 shadow-b hover:shadow-slate-200 text-gray-400"
          >
            <option value="">Select a city</option>
          </select>
        </form>
      </section>

      <!-- Section where the weather data will be displayed -->
      <section id="weather_display"></section>
    </main>

    <!-- JavaScript file linked at the end for better performance -->
    <script src="index.js"></script>
  </body>
</html>
